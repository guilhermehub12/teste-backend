version: 0.2

phases:
      install:
        runtime-versions:
          php: 8.2
        commands:
          - apt-get update -y
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin - --filename=composer
          - apt-get install -y libpq-dev libzip-dev php-pgsql php-xml php-mbstring php-curl php-gd php-intl php-zip php-pear php-dev libsodium-dev
          - echo "extension=sodium" >> /etc/php/8.2/cli/php.ini
          - curl -sS https://getcomposer.org/installer -o composer-setup.php 
          - php composer-setup.php --install-dir=/usr/local/bin --filename=composer
      pre_build:
        commands:
         - composer install
         - npm install
artifacts:
  files:
    - '**/*'
  name: $(date +%Y-%m-%dT%H:%M:%S).zip
proxy:
  upload-artifacts: yes
  logs: yes
